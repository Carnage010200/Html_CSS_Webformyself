<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Html 5 документ</title>
</head>
<body>

	<header>
		<h1>Canvas</h1>
	</header>

	<section>
		
		<canvas width="600" height="600" id="example">
			
		</canvas>

	</section>

	<script>
		var ctx = document.getElementById('example').getContext('2d');

		ctx.fillStyle = '#ff0000';
		ctx.fillRect(20,20, 156, 56);


		ctx.strokeStyle = '#00ff00';
		ctx.lineWidth = 10;
		ctx.strokeRect(200, 200, 50, 100);

		ctx.beginPath();
		ctx.moveTo(100,100);
		ctx.lineTo(150, 150);
		ctx.lineTo(150, 100);
		ctx.lineTo(200, 150);
		ctx.lineTo(200, 100);
		ctx.lineTo(250, 150);
		ctx.lineTo(250, 100);
		ctx.closePath();
		ctx.strokeStyle = '#0000ff';
		ctx.lineWidth = 3;
		ctx.stroke();
	</script>
	
</body>
</html>
